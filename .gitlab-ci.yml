image: node:latest

stages:
  - build
  - test
  - deploy
  - release

build:
  stage: build
  script:
    - yarn install
    - yarn build:locales && yarn build:js

  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    - echo "//gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${NPM_TOKEN}">.npmrc
    - echo "//<npm-registry>:8080/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm publish --access=public
